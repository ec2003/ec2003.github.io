<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS CONFIG -->
    <link rel="stylesheet" href="static/style.css">
    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" id="home-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">EC2003</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse " id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ec2003">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ec2003/ec2003.github.io">Source Code</a>
                    </li>
                </ul>
                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form> -->
            </div>
        </div>
    </nav>
    
    <div class="container mt-4" style="padding-top: 60px;">
        <h1>Home Page - UNDER CONSTRUCTION</h1>
    </div>

    <!-- Nav tabs -->
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#menu1">Menu 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#menu2">Menu 2</a>
        </li>
      </ul>
</div>

  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane container active" id="home">
        <button onclick="renderHTML()" class="btn btn-primary">Render HTML</button>
        <div id="target"></div>
    </div>
    <div class="tab-pane container fade" id="menu1">
      <div class="d-grid gap-3">
          <div class="d-flex justify-content-center" style="padding-top: 20px;">
              <button onclick="startGame(); disableButton('startGameButton')" class="btn btn-primary" id="startGameButton">Render Game</button>
          </div>
          <div class="d-flex justify-content-center">
              <canvas id="game" width="480" height="270" style="background-color: darkgray;"></canvas>
          </div>
      </div>
  </div>
    <div class="tab-pane container fade" id="menu2">
      <div id="content"></div>
    </div>
  </div>
</body>
<script>
    function renderHTML() {
      const targetDiv = document.getElementById('target');
      const newHTML = `
        <h2>Dynamically Rendered Content</h2>
        <p>This content is added after the button click.</p>
      `;
      targetDiv.innerHTML = newHTML;
    }
    function selfDestruct(button) {
      button.parentNode.removeChild(button);
    }
    function disableButton(buttonId) {
      const button = document.getElementById(buttonId);
      button.disabled = true
      button.classList.add('disabled-button');
    }
  </script>
  <!-- JS SCRIPT -->
  <script src="js/home.js"></script>
</html>
